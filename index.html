<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker App</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Telegram Web App Script -->
  <script src="https://core.telegram.org/js/telegram-web-app.js"></script>
  <!-- Styles for the app -->
  <style>
    /* Basic CSS for the app */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Styles for main interaction buttons */
    button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    button:disabled {
      background-color: #c0c0c0;
    }
    .sneaker-type, .mode-select {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      margin: 10px 0;
    }
    .sneaker-type.active, .mode-select.active {
      background-color: #007bff;
      color: white;
    }
    /* Styles for map */
    #map {
      height: 300px;
    }
    /* Hidden sections setup */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Home Section -->
    <div id="home">
      <h2>Fitness Tracker</h2>
      <div>
        <h3>Select Sneaker Type</h3>
        <div class="sneaker-type" data-type="Walker">Walker</div>
        <div class="sneaker-type" data-type="Jogger">Jogger</div>
        <div class="sneaker-type" data-type="Runner">Runner</div>
        <div class="sneaker-type" data-type="Trainer">Trainer</div>
      </div>
      <div>
        <h3>Select Activity Mode</h3>
        <div class="mode-select" data-mode="Walking">Walking</div>
        <div class="mode-select" data-mode="Running">Running</div>
        <div class="mode-select" data-mode="Group Running">Group Running</div>
        <div class="mode-select" data-mode="Cycling">Cycling</div>
      </div>
      <button id="startButton">Start Tracking</button>
      <button id="stopButton">Stop Tracking</button>
      <div>
        <h3>Statistics</h3>
        <p>Distance: <span id="distance">0</span> km</p>
        <p>Speed: <span id="speed">0</span> km/h</p>
        <p>GST: <span id="gst">0</span></p>
        <p>Energy: <span id="energy">10</span></p>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <!-- Include JavaScript at the end of the body -->
  <script src="scripts.js"></script>
</body>
</html>
